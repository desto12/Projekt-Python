{% extends 'shop_app/base.html' %}
{% load static %}
{% block title %}
    {% if category %}{{ category.nazwa }} {% else %} Produkty {% endif %}
{% endblock %}
 
{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-6 col-lg-4 g-mb-30">
          <article class="u-shadow-v18 g-bg-white text-center rounded g-px-20 g-py-40 g-mb-5">
                                <a href="{{ product.get_absolute_url }}"><img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/brak.jpg' %} {% endif %}" alt="..." style="height: 130px; width: auto"></a>
            <h4 class="h5 g-color-black g-font-weight-600 g-mb-10"><a style="color:grey" href="{{ product.get_absolute_url }}">{{ product.nazwa }}</a></h4>
            <span class="d-block g-color-dark g-font-size-16">{{ product.cena }} PLN</span>
          </article>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
